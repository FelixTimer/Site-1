<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE1</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            16.666% { color: orange; }
            33.333% { color: yellow; }
            50% { color: green; }
            66.666% { color: blue; }
            83.333% { color: indigo; }
            100% { color: violet; }
        }

        body {
            background-color: rgb(192, 192, 192);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; 
        }

        h1, p, h2 {
            text-align: center;
            font-size: 120%;
        }

        .rainbow-text {
            animation: rainbow 7s linear infinite; 
        }

        img {
            max-width: 20%;
            margin: center; /* Center the image horizontally */
            align-self: center; /* Center the image vertically */
        }
    </style>
</head>
<body>
    <div>
        <h1 class="rainbow-text">SITE1</h1>
        <p class="rainbow-text">hey I was trying to create something new and it is something really good</p>
        <h2>here I can show you a cat</h2>
        <img src="KS-crunchy-cat-comp.webp" alt="cat">
        <p style="color:rebeccapurple">also I've been adding some new stuff to show how my progress in this site is going on</p>
    </div>
</body>
</html>
