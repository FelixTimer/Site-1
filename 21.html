<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE1</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            16.666% { color: orange; }
            33.333% { color: yellow; }
            50% { color: green; }
            66.666% { color: blue; }
            83.333% { color: indigo; }
            100% { color: violet; }
        }

        body {
            background-color: rgb(192, 192, 192);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; 
        }

        h1, p, h2 {
            text-align: center;
            font-size: 120%;
        }

        .rainbow-text {
            animation: rainbow 7s linear infinite; 
        }

        img {
            max-width: 100%;
            margin: auto;
            display: block;
        }

        button {
            margin-top: 20px; 
            text-align: center;
            transition: transform 0.3s ease; 

        }

        button:hover {
            transform: scale(1.1); 
        }

        
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">SITE1</h1>
        <p class="rainbow-text">hey I was trying to create something new and it is something really good</p>
        <h2>here I can show you a cat (click in the image to do it) </h2>
        <button style="color:brown;" onclick="toggleImage()">Toggle Image</button>
        <img id="catImage" src="KS-crunchy-cat-comp.webp" alt="cat" style="display: none;">
        <P> I DIDNT PRACTICE TODAY</p>
        <p style="color:rebeccapurple">also I've been adding some new stuff to show how my progress in this site is going on</p>
    </div>

    <script>
        function toggleImage() {
            var image = document.getElementById("catImage");
            if (image.style.display === "none") {
                image.style.display = "block";
            } else {
                image.style.display = "none";
            }
        }
    </script>
</body>
</html>
